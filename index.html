<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 5px;
                
        }
        .calculator {
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .btn {
            font-size: 1.5rem;
            height: 70px;
            border-radius: 0;
        }
        #resultados {
            text-align: right;
            font-size: 2rem;
            height: 80px;
            border: none;
            background-color: #f8f9fa;
            padding: 15px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        .table {    
            margin-bottom: 0;
        }
        .table td {
            padding: 0;
            border: 1px solid #dee2e6;
        }
        .card-body {
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-sm-6 offset-sm-3">
                <div class="card calculator">
                    <div class="card-body">
                        <table class="table table-bordered m-0">
                            <tr>
                                <td colspan="4" class="p-0">
                                    <input type="text" id="resultados" class="form-control border-0" value="" readonly>
                                </td>
                            </tr>
                            <tr>
                                <td class="p-0"><button type="button" class="btn btn-secondary w-100">7</button></td>
                                <td class="p-0"><button type="button" class="btn btn-secondary w-100">8</button></td>
                                <td class="p-0"><button type="button" class="btn btn-secondary w-100">9</button></td>
                                <td class="p-0"><button type="button" class="btn btn-primary w-100">+</button></td>
                            </tr>
                            <tr>
                                <td class="p-0"><button type="button" class="btn btn-secondary w-100">4</button></td>
                                <td class="p-0"><button type="button" class="btn btn-secondary w-100">5</button></td>
                                <td class="p-0"><button type="button" class="btn btn-secondary w-100">6</button></td>
                                <td class="p-0"><button type="button" class="btn btn-primary w-100">-</button></td>
                            </tr>
                            <tr>
                                <td class="p-0"><button type="button" class="btn btn-secondary w-100">1</button></td>
                                <td class="p-0"><button type="button" class="btn btn-secondary w-100">2</button></td>
                                <td class="p-0"><button type="button" class="btn btn-secondary w-100">3</button></td>
                                <td class="p-0"><button type="button" class="btn btn-primary w-100">Ã—</button></td>
                            </tr>
                            <tr>
                                <td class="p-0"><button type="button" class="btn btn-light w-100" disabled></button></td>
                                <td class="p-0"><button type="button" class="btn btn-secondary w-100">0</button></td>
                                <td class="p-0"><button type="button" class="btn btn-primary w-100">C</button></td>
                                <td class="p-0"><button type="button" class="btn btn-primary w-100">/</button></td>
                            </tr>
                            <tr>
                                <td colspan="4" class="p-0">
                                    <button type="button" class="btn btn-primary w-100">=</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
